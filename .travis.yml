language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

env:
  global:
    - MONGO_EXTENSION="mongodb.so"
    - COMPOSER_FLAGS=""

matrix:
  include:
    - php: 5.6
      env: MONGO_EXTENSION="mongo.so" SYMFONY_VERSION="symfony/lts:^2"
    - php: 7.1
      env: SYMFONY_VERSION="symfony/lts:^3"
  fast_finish: true

services:
    - mongodb
    - mysql

before_install:
    - if [ "$DEPENDENCIES" = "beta" ]; then composer config minimum-stability beta; fi;
    - if [ "$DEPENDENCIES" = "alpha" ]; then composer config minimum-stability alpha; fi;
    - if [ -x .travis/before_install.sh ]; then .travis/before_install.sh; fi;

install:
    - if [ -x .travis/install.sh ]; then .travis/install.sh; fi;

script:
    - php vendor/bin/phpunit -v
